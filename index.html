<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-size: 100%;
        background-repeat: no-repeat;
        background-image: url("https://mcdn.wallpapersafari.com/medium/32/75/Zx1EUu.jpg");
    }
   div{
    border-radius: 30px;
    height: 300px;
    border: 2px black solid;
    width: 250px;
    margin-left: 500px;
    margin-top: 200px;
    background-color:rgba(255, 255, 255, 0.306) ;
   }
   table{
    margin-left: 25px;
   }
   
</style>
<body>
    <div class="">
    <form>
        <table>
            <input type="text" name="display" class="display" style="margin-left:25px ; height: 40px;border-radius: 10px; margin-top:8px ; margin-bottom: 5px;">
            <tr>
                <td><input type="button" value="1" class="btn btn-warning w-100 " onclick="display.value +='1' " ></td>
                <td><input type="button" value="2" class="btn btn-warning w-100 " onclick="display.value +='2' "></td>
                <td><input type="button" value="3" class="btn btn-warning w-100 " onclick="display.value +='3' "></td>
                <td><input type="button" value="+" class="btn btn-light w-100 " onclick="display.value +='+' "></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="btn btn-warning w-100 " onclick="display.value +='4' "></td>
                <td><input type="button" value="5" class="btn btn-warning w-100 " onclick="display.value +='5' "></td>
                <td><input type="button" value="6" class="btn btn-warning w-100 " onclick="display.value +='6' "></td>
                <td><input type="button" value="-" class="btn btn-light w-100 " onclick="display.value +='-' "></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="btn btn-warning w-100 " onclick="display.value +='7' "></td>
                <td><input type="button" value="8" class="btn btn-warning w-100 " onclick="display.value +='8' "></td>
                <td><input type="button" value="9" class="btn btn-warning w-100 " onclick="display.value +='9' "></td>
                <td><input type="button" value="/" class="btn btn-light w-100 " onclick="display.value +='/' "></td>
            </tr>
            <tr>
                <td><input type="button" value="." class="btn btn-primary w-100 " onclick="display.value +='.' "></td>
                <td><input type="button" value="0" class="btn btn-primary w-100 " onclick="display.value +='0' "></td>
                <td><input type="button" value="00" class="btn btn-primary w-100 " onclick="display.value +='00' "></td>
                <td><input type="button" value="*" class="btn btn-light w-100 " onclick="display.value +='*' "></td>
           </tr>
           <tr>
            <td><input type="button" value="AC" class="btn btn-danger w-100 " onclick="display.value ='' "></td>
            <td><input type="button" value="DEL" class="btn btn-danger w-100 " onclick="display.value = display.value.toString().slice(0,-1)"></td>
            <td><input type="button" value="off" class="btn btn-danger w-100 " onclick="display.value ='' "></td>
            <td><input type="button" value="=" class="btn btn-info w-100 " onclick="display.value =eval(display.value) "></td>
       </tr>
        </table>
    </form>
    </div>
    
</body>
</html>
